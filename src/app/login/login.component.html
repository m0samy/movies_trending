<div class="w-75 mx-auto py-5 shadow-lg">
    <h4>Login : </h4>
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="LoginData(loginForm)">

        <label for="email">email :</label>
        <input formControlName="email" type="email" id="email" class="form-control mb-2">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')" >Email inValid</p>
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')" >Email is required</p>
        </div>

        <label for="password">password :</label>
        <input formControlName="password" type="password" id="password" class="form-control mb-2">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">Password must start with upperCase and 5 to 10 numbers</p>
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info border-none border-0 text-white">
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">SignIn</span>
        </button>

    </form>
</div>
